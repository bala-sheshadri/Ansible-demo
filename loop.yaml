---
- name: loop playbook
  hosts: windows
  tasks:


    - name: Create a new group
      ansible.windows.win_group:
        name: "{{item}}"
        description: Deploy Group
        state: present
      loop: "{{ local_groups }}"
      tags: never

    - name: Add several users
      ansible.windows.win_user:
        name: "{{ item.name }}"
        password: "{{ item.password }}"
        state: present
        groups: "{{ item.groups }}"
      loop: "{{ local_users }}"
  handlers:
    - name: Restart Machine
      ansible.windows.win_reboot:
        

     